<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Poppins, Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 30px;
        }

        .titulo-header {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(30,58,138,.35);
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
            gap: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,.08);
        }

        canvas {
            max-width: 100%;
            height: 280px !important;
        }
        .acciones-dashboard {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        }

    .acciones-dashboard button {
        background: #1e3a8a;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .acciones-dashboard button:hover {
        background: #2563eb;
        transform: translateY(-2px);
    }

    .btn-salir {
        background: #dc2626 !important;
    }

    .btn-salir:hover {
        background: #ef4444 !important;
    }

</style>    

</head>

<body>

    <!-- T√çTULO -->
    <div class="titulo-header">
        <h1>Dashboard General</h1>
        <p>Estad√≠sticas del sistema</p>
    </div>
<div class="grid" style="margin-bottom:40px">
  <div class="card">
    <h3>üë®‚Äçüéì Alumnos</h3>
    <h1 id="c-alumnos">0</h1>
  </div>
  <div class="card">
    <h3>üë©‚Äçüè´ Profesores</h3>
    <h1 id="c-profesores">0</h1>
  </div>
  <div class="card">
    <h3>üßë‚Äçüíº Directivos</h3>
    <h1 id="c-directivos">0</h1>
  </div>
  <div class="card">
    <h3>üß≠ Orientadores</h3>
    <h1 id="c-orientadores">0</h1>
  </div>
</div>

    <!-- GR√ÅFICAS -->
    <div class="grid">
        <div class="card">
            <canvas id="graficaCircular"></canvas>
        </div>

        <div class="card">
            <canvas id="graficaBarras"></canvas>
        </div>

        <div class="card">
            <canvas id="graficaLineas"></canvas>
        </div>
    </div>
<div class="acciones-dashboard">
    <button onclick="irMenu()">üè† Men√∫</button>
    <button class="btn-salir" onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
</div>
  <script>
window.onload = function () {

    // ==============================
    // DATOS DESDE FLASK
    // ==============================
    const alumnos = Number("{{ total_alumnos }}");
    const profesores = Number("{{ total_profesores }}");
    const directivos = Number("{{ total_directivos }}");
    const orientadores = Number("{{ total_orientadores }}");

    console.log("DATOS DASHBOARD:", alumnos, profesores, directivos, orientadores);

    const labels = ["Alumnos", "Profesores", "Directivos", "Orientadores"];
    const values = [alumnos, profesores, directivos, orientadores];

    // ==============================
    // CONTADORES ANIMADOS
    // ==============================
    function animar(id, valor) {
        let actual = 0;
        const incremento = Math.max(1, Math.ceil(valor / 40));

        const intervalo = setInterval(() => {
            actual += incremento;
            if (actual >= valor) {
                actual = valor;
                clearInterval(intervalo);
            }
            const el = document.getElementById(id);
            if (el) el.innerText = actual;
        }, 30);
    }

    animar("c-alumnos", alumnos);
    animar("c-profesores", profesores);
    animar("c-directivos", directivos);
    animar("c-orientadores", orientadores);

    // ==============================
    // GR√ÅFICA CIRCULAR
    // ==============================
    new Chart(document.getElementById("graficaCircular"), {
        type: "doughnut",
        data: {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: [
                    "#1e3a8a",
                    "#2563eb",
                    "#3b82f6",
                    "#60a5fa"
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: "bottom"
                }
            }
        }
    });

    // ==============================
    // GR√ÅFICA DE BARRAS
    // ==============================
    new Chart(document.getElementById("graficaBarras"), {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: "Totales",
                data: values,
                backgroundColor: "#2563eb"
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // ==============================
    // GR√ÅFICA DE L√çNEAS
    // ==============================
    new Chart(document.getElementById("graficaLineas"), {
        type: "line",
        data: {
            labels: labels,
            datasets: [{
                label: "Totales",
                data: values,
                borderColor: "#1e3a8a",
                backgroundColor: "rgba(37,99,235,0.25)",
                fill: true,
                tension: 0.4,
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

};
        function irMenu() {
    window.location.href = "/menu";
}

function cerrarSesion() {
    if (confirm("¬øDeseas cerrar sesi√≥n?")) {
        window.location.href = "/logout";
    }
}
</script>


</body>
</html>
